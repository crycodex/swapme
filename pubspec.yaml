name: swapme
description: "Swapme is a platform for swapping items with other users."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  #theme
  flex_color_scheme: ^8.3.0
  #material symbols
  material_symbols_icons: ^4.2858.1
  #splash screen
  another_flutter_splash_screen: ^1.2.1
  #launcheer icons
  flutter_launcher_icons: ^0.14.4
  #state management
  flutter_riverpod: ^2.5.1
  #freezed for immutable data classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  #glassmorphism
  glossy: ^0.0.5
  #getx
  get: ^4.7.2
  #video player
  video_player: ^2.10.0
  #firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  firebase_database: ^12.0.0
  cloud_firestore: ^6.0.0
  firebase_messaging: ^16.0.0
  #http requests
  http: ^1.2.2
  #badge count for notifications
  app_badge_plus: ^1.2.3
  #local notifications
  flutter_local_notifications: ^19.4.0
  #auth
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  #storage & media
  firebase_storage: ^13.0.0
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  #ads
  google_mobile_ads: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  #code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/icon/logo_dark.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # Configuración específica para Android adaptive icons
  adaptive_icon_background: "#6044FF"
  adaptive_icon_foreground: "assets/app/icon/logo_dark.png"
  web:
    generate: true
    image_path: "assets/app/icon/logo_dark.png"
    background_color: "#6044FF"
    theme_color: "#6044FF"
  windows:
    generate: false
    image_path: "assets/app/icon/logo_dark.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/app/icon/logo_dark.png"


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/app/swapme.gif
    - assets/app/icon/logo_ligth.png
    - assets/app/icon/logo_dark.png
    - assets/welcome/
    - assets/vids/login/bg.mp4
    - assets/app/login/google.png
    - assets/app/login/apple.png
    - assets/app/banner/
    - assets/app/banner/1.png
    - assets/app/banner/2.png
    - assets/app/banner/3.png

fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
        - assets/fonts/Ubuntu-BoldItalic.ttf
        - assets/fonts/Ubuntu-Italic.ttf
        - assets/fonts/Ubuntu-Light.ttf
        - assets/fonts/Ubuntu-LightItalic.ttf
        - assets/fonts/Ubuntu-Medium.ttf
        - assets/fonts/Ubuntu-MediumItalic.ttf
        - assets/fonts/Ubuntu-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
